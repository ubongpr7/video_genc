<style>
#modal-cont{
    position: fixed;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    z-index: 120;

}
     #popup-modal {
            position: fixed;
            top: 5%;
            left: 10%;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }
     

        /* Modal Content */
    .sub-div {
        background: white;
        border-radius: 8px;
        padding: 20px 30px;
        width: 80%;
        overflow-y: auto;
        max-height: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: slide-down 0.3s ease-in-out;
    }

    /* Modal Header */
    .popup-content .title {
        background: #864AF9;
        color: white;
        border-top: none;
        font-size: 24px;
        font-weight: 600;
        line-height: 29.26px;
        text-align: center;
    }

    /* Modal Form Elements */
    .popup-content select,
    .popup-content input[type="file"] {
        width: 100%;
        padding: 10px;
        /* margin-bottom: 15px; */
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    /* Submit Button */
    #popup-submit {
        font-family: "Montserrat", sans-serif;
        align-items: center;
        gap: 10px;
        padding: 12px 24px;
        color: white;
        background: #864AF9;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: 0.02em;
        text-align: left;
        cursor: pointer;
        border: none;
        transition: background 0.2s ease-in-out;
    }

    .close-btn {
        display: inline-block;
        margin-left: 775px;
    }

    #close-popup {
        background-color: red;
        color: white;
        border: none;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        width: 30px;
        height: 30px;
        cursor: pointer;
        padding: 0;
        line-height: 30px;
        text-align: center;
    }

    #close-popup:hover {
        background-color: darkred;
    }


    #popup-submit {
        margin-top: 32px;
        margin-left: 85%;
    }

    #popup-submit:hover {
        background: #722df3;
    }
</style>
<div class=" hidden" id="popup-modal">
    
    <div class="sub-div">
        {%include  'vlc/frontend/VLSMaker/sceneselection/add_tags.html' %}
        
        <form id="lead-form" method="POST" action="."style="display:none;" enctype="multipart/form-data">
            {% csrf_token %}
            
            <table id="leadsTable" class="lead-table">
              <thead>
                <tr>
                  <th class="slide-first">Subtitle</th>
                  <th>Subtitle Text</th>
                  <th>Upload Scene</th>
                  <th class="slide-last">Action</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
            <input hidden type="number" value="1" id="no_of_slides">
        </form>
        <button id="popup-submit">Submit</button>
    </div>
</div>
