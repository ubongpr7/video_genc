<style>
#modal-cont{
    position: fixed;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    z-index: 120;

}
     #popup-modal {
            position: fixed;
            top: 5%;
            left: 10%;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }
     

        /* Modal Content */
    .sub-div {
        background: white;
        border-radius: 8px;
        padding: 20px 30px;
        width: 80%;
        overflow-y: auto;
        max-height: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: slide-down 0.3s ease-in-out;
    }

    /* Modal Header */
    .popup-content .title {
        background: #864AF9;
        color: white;
        border-top: none;
        font-size: 24px;
        font-weight: 600;
        line-height: 29.26px;
        text-align: center;
    }

    /* Modal Form Elements */
    .popup-content select,
    .popup-content input[type="file"] {
        width: 100%;
        padding: 10px;
        /* margin-bottom: 15px; */
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    /* Submit Button */
    #popup-submit {
        font-family: "Montserrat", sans-serif;
        align-items: center;
        gap: 10px;
        padding: 12px 24px;
        color: white;
        background: #864AF9;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: 0.02em;
        text-align: left;
        cursor: pointer;
        border: none;
        transition: background 0.2s ease-in-out;
    }

    .close-btn {
        display: inline-block;
        margin-left: 775px;
    }

    #close-popup {
        background-color: red;
        color: white;
        border: none;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        width: 30px;
        height: 30px;
        cursor: pointer;
        padding: 0;
        line-height: 30px;
        text-align: center;
    }

    #close-popup:hover {
        background-color: darkred;
    }


    #popup-submit {
        margin-top: 32px;
        margin-left: 85%;
    }

    #popup-submit:hover {
        background: #722df3;
    }

    
.custum-browse {
  border: 1px solid #e3e3e3;
  border-radius: 8px;
  padding: 8px;
  justify-content: space-between;
}
.custum-browse .brws {
  position: relative;
}
.custum-browse .br-input {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  left: 0;
  top: 0;
  z-index: 1;
}
.btn.browse-btn {
  padding: 7px 20px;
  display: flex;
  align-items: center;
}
.btn.browse-btn img {
  margin-right: 8px;
}
.custum-browse p {
  font-size: 1.4rem;
  width: calc(100% - 190px);
  margin-bottom: 0;
}
.browse-field .form-control {
  font-size: 1.4rem;
  height: 42px;
  padding: 7px 25px;
}
.sub-design {
  padding-top: 24px;
  padding-top: 1px solid #e3e3e3;
}
.prev-subtitle h5 {
  color: #fff;
  padding: 20px 15px;
  text-align: center;
  margin-bottom: 0;
  font-size: 1.6rem;
}
.btn.proceed-btn {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6rem;
  background: #3663ff;
  color: #fff;
}
.proceed-btn {
  border-radius: 15px;
}
.btn.proceed-btn img {
  margin-left: 10px;
}
.btn.proceed-btn:hover {
  opacity: 0.8;
}
.loading-block .lead-title {
  margin-bottom: 0;
}
.loading-block .lead-title .dots {
  display: inline-block;
  font-size: inherit;
  text-align: left;
  font-weight: 700;
  width: 2.6rem;
}
@keyframes dot-blink {
  0% {
    content: "";
    opacity: 0;
  }
  25% {
    content: ".";
    opacity: 1;
  }
  50% {
    content: "..";
    opacity: 1;
  }
  75% {
    content: "...";
    opacity: 1;
  }
  100% {
    content: "...";
    opacity: 0;
  }
}

.form-control.tab-textarea {
  resize: none;
  border-radius: 8px;
  font-size: larger; /* Matching the placeholder font size */
  padding: 5px;
  font-weight: 500; /* Matching the placeholder font weight */
  color: #000; /* Text color same as placeholder */
}
.form-control.tab-textarea::placeholder {
  font-weight: 500;
  font-size: 19px;
  color: #000;
}
a{
    text-decoration: none;
}
input.no-border {
    border: none;            
    outline: none;           
    background: none;        
    box-shadow: none;        
    appearance: none;        
}
#close{
  background-color: white;
  width: 40px;
  height: 40px;
  color: #000;
  font-size:20px;
  position: fixed;
  right: 7%;
  top:6%;
  border:none;

  
}
button:hover{
  cursor: pointer;
}
</style>
<div class=" hidden" id="popup-modal">
    
    <div class="sub-div">
      <button class="" id="close"><i class="ri-close-circle-line"></i></button>
        {%include  'vlc/frontend/VLSMaker/sceneselection/add_tags.html' %}
    
        <form id="lead-form" method="POST" action="/text/add_subclip"style="display:none;" enctype="multipart/form-data">
            {% csrf_token %}
            
            <table id="leadsTable" class="lead-table">
              <thead>
                <tr>
                  <th class="slide-first">Subtitle</th>
                  <th>Subtitle Text</th>
                  <th>Upload Scene</th>
                  <th class="slide-last">Action</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
            <input hidden name="no_of_slides" type="number" value="1" id="no_of_slides">
            <input hidden name="main_clip_id" type="number"  id="main_clip_id">
            <input hidden name="textfile_id" type="number" value="{{textfile.id}}"  id="textfile_id">
        </form>
        <button style="display:none;" type="button" onclick="submitForm()" id="popup-submit">Submit</button>
    </div>
</div>
