<div class="popup-form" id="add-subclip-popup">
    <div class="popup-container">
        <form method="POST" enctype="multipart/form-data" id="add-subclip-form">
            {% csrf_token %}
            
            <input type="hidden" name="textfile_id" value="{{ textfile.id }}">

                <input type="text" hidden id="remaining" name="remaining" >

            <div class="form-group">
                <label for="slide_file">Upload Video File</label>
                <input type="file" id="slide_file" name="slide_file" class="form-input" accept="video/*">
            </div>

            <div class="form-group">
                <label for="slide_text">Slide Text (Subtitle)</label>
                <textarea id="slide_text" name="slide_text" required class="form-textarea" placeholder="Enter slide subtitle" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="selected_topic">Select Video Clip</label>
                <select id="selected_topic" name="selected_topic" class="form-select">
                    <option value="" disabled selected>Select a video clip</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selected_video">Select Video Clip</label>
                <select id="selected_video" name="selected_video" class="form-select">
                    <option value="" disabled selected>Select a video clip</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Add Subclip</button>
            </div>
        </form>
        <button class="close-btn" id="close-popup-btn">Close</button>
    </div>
</div>

<style>
    .popup-form {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .popup-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        width: 80%;
    }

    .form-group {
        margin-bottom: 15px;

        
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .form-input, .form-textarea, .form-select {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-textarea {
        resize: vertical;
    }

    .submit-btn {
        background-color: #864AF9;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 80%;
        border-radius: 4px;
    }

    .submit-btn:hover {
        background-color: #864AF9;
        opacity: 0.8;
    }

    .close-btn {
        background-color: #f44336;
        color: white;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        margin-top: 10px;
        border-radius: 4px;
        width: 80%;
    }

    .close-btn:hover {
        background-color: #e53935;
    }
</style>

<!-- JavaScript for popup logic (if not already implemented) -->
<script>
    document.getElementById('close-popup-btn').addEventListener('click', function() {
        document.getElementById('add-subclip-popup').style.display = 'none';
    });

    // Add logic to show the popup when needed
    function openPopup() {
        document.getElementById('add-subclip-popup').style.display = 'flex';
    }

    // Call openPopup() when you need to display the popup
</script>
