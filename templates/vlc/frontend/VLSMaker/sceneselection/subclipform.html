<div class="popup-form" id="add-subclip-popup">
    <div class="popup-container">
        <form method="POST" enctype="multipart/form-data" id="add-subclip-form">
            {% csrf_token %}

            <div class="form-group">
                <input id="slide_text" name="slide_text" value="selected text" readonly required class="form-input" >
            </div>
            
            <input type="hidden" name="textfile_id" value="{{ textfile.id }}">

                <input type="text" hidden id="remaining" name="remaining" >

            <div class="form-group">
                <label for="slide_file">Upload Video File</label>
                <input type="file" id="slide_file" name="slide_file" class="form-input" accept="video/*">
            </div>

            <div class="form-group">
                <label for="selected_topic">Select Topic</label>
                
                <select id="selected_topic" onchange="fetchVideoClips(this)" name="selected_topic" class="form-select">
                    <option value="">Select Topic</option>
                    {%for cat in video_categories%}
                        <option value="{{cat.id}}">{{cat.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="selected_video">Select Video Clip</label>
                <select id="selected_video" name="selected_video" class="form-select">
                    <option value="" disabled selected>Select a video clip</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" id="submit-clip" class="submit-btn">Add Clip</button>
            </div>
        </form>
        <button class="close-btn" id="close-popup-btn">Close</button>
    </div>
</div>

<style>
    .popup-form {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .popup-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 450px;
        width: 100%;
        align-items:center;
    }

    .form-group {
        margin-top: 20px;
        /* margin-bottom: 15px; */
        margin-left: 25px;
        margin-right: 25px;

        
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .form-input, .form-textarea, .form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-textarea {
        resize: vertical;
    }

    .submit-btn {
        background-color: #864AF9;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
    }

    .submit-btn:hover {
        background-color: #864AF9;
        opacity: 0.8;
    }

    .close-btn {
        background-color: #f44336;
        color: white;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        margin-top: 10px;
        border-radius: 4px;
        width: 100%;
    }

    .close-btn:hover {
        background-color: #e53935;
    }
</style>

<!-- JavaScript for popup logic (if not already implemented) -->
<script>
    function fetchVideoClips(selected){
        id = selected.value;
        const selectedId = selected.id;
        let video_id=`videoSelect_${clip_id}`
        saveInput(selected)
        if (id){
            populateVideoCategories(video_id,`/video/get_clip/${id}`)

        }
    }

    function populateVideoCategories(selectElementId, apiUrl) {
        const selectElement = document.getElementById(selectElementId);

        if (!selectElement) {
            console.error(`Select element with ID "${selectElementId}" not found.`);
            return;
        }


        // Fetch categories from the API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(categories => {
                categories.forEach(cat => {
                    const option = document.createElement("option");
                    option.value = cat.id;         
                    option.textContent = cat.title; 
                    selectElement.appendChild(option);
                });
            restoreVideoSelectInputs();

            })
            .catch(error => {
                console.error("Failed to fetch video categories:", error);
            });
    }

    document.getElementById('close-popup-btn').addEventListener('click', function() {
        document.getElementById('add-subclip-popup').style.display = 'none';
    });

    // Add logic to show the popup when needed
    function openPopup() {
        document.getElementById('add-subclip-popup').style.display = 'flex';
    }

    // Call openPopup() when you need to display the popup
</script>
