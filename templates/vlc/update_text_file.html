<!-- Popup Modal -->
<div id="updateTextFileModal" action="/text/update_textfile/{{textfile.id}}" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Update TextFile</h2>
            <button class="close-btn" onclick="closePopup()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="updateTextFileForm" method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="voiceId">Voice ID</label>
                    <input type="text" id="voiceId" name="voice_id" value="{{ textfile.voice_id }}" required>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" name="api_key" value="{{ textfile.api_key }}" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Update</button>
                    <button type="button" class="cancel-btn" onclick="closePopup()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 1000;
    
    justify-content: center;
    align-items: center;
}

/* Modal Content */
.modal-content {
    background-color: #fff;
    border-radius: 8px;
    max-width: 400px;
    position: inherit;
    width: 90%;
    top:50%;
    left: 25%;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.3s ease-in-out;
}

/* Modal Header */
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
}

.close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #333;
}

/* Form Styling */
.form-group {
    margin-bottom: 15px;
    margin-right: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

/* Form Actions */
.form-actions {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.submit-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}

.cancel-btn {
    background-color: #f8f9fa;
    color: #333;
    border: 1px solid #ccc;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cancel-btn:hover {
    background-color: #e2e6ea;
}

/* Trigger Button */
.open-popup-btn {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.open-popup-btn:hover {
    background-color: #218838;
}

/* Modal Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
    
</style>
<script>
    function openPopup() {
        document.getElementById('updateTextFileModal').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('updateTextFileModal').style.display = 'none';
    }
    document.getElementById('updateTextFileForm').onsubmit = function (event) {
    event.preventDefault(); // Prevent default form submission

    const form = this;
    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value,
        },
    })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Update successful!') {
                alert('Updated successfully!');
                closePopup();
                window.location.reload(); // Reload the page if needed
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => console.error('Error:', error));
};
</script>
