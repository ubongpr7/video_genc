services:
  web-2:
    image: nas415/video_gen:latest
    env_file:
      - .env
    command: >
      sh -c "
        python3.10 manage.py makemigrations &&
        python3.10 manage.py migrate &&
        python3.10 manage.py runserver 0.0.0.0:7752
      "
    volumes:
      - .:/app
    ports:
      - "7752:7752"
